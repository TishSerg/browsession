[Paths]
BrowserProfile = ${APPDATA}/Opera Software/Opera Stable
BackupDirsRoot = e:\Misc\Backups\OperaBrowsession

[Settings]
BackupDirDatetimeFormat = %Y-%m-%d %H-%M-%S
FullBackupTag = regular
EmergencyBackupTag = emergency
EmergencyFreeSpaceTrigger = 1*1024*1024*1024
EmergencyFreeSpaceDelay = 30
FullBackupsStoreLimit = 5
EmergencyBackupsStoreLimit = 3
NoncompressedFullBackupsLimit = 1
NoncompressedBackupsLimit = 1

[MainFilesToBackup]
Last Tabs
Preferences=yes
Current Tabs
Local State
Bookmarks
Last Session
Current Session

[ExtraFilesToBackup]
History
BookmarksExtras
Favicons
Cookies
